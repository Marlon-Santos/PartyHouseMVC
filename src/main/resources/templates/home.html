<!DOCTYPE html>
<html>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />

  </head>
  <body>
    <main>
      <header>
        <div>Gerenciador de Eventos</div>
        <ul>
          <a href="/"><li>Home</li></a>

        <div>Logout</div>

      <article>

        <sec:authorize access="hasRole('ADMIN')">
          This content will only be visible to users who have the "supervisor"
          authority in their list of <tt>GrantedAuthority</tt>s.
        </sec:authorize>
        <div th:each="event:${events}">
          <div th:text="${event.eventName}"></div>
          <div th:text="'PreÃ§o do ingresso:' + ' '+${event.price}"></div>
          <div th:text="'Data:' + ' '+${{event.date}}"></div>
          <div th:text="'Local:' + ' '+${event.partyHouse.name}"></div>
          <div th:text="'Ingressos Restantes:' + ' '+${event.capacity}"></div>
          <a th:href="@{./{id}(id=${event.id})}">Comprar</a>
        </div>
      </article>
    </main>
  </body>
</html>
